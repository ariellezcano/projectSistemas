<div class="col-md-12">
    <label for="" class="col-sm-12 col-form-label">Filtro Solicitud:</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">
        <i class="fa fa-search" aria-hidden="true"></i>
      </span>
      <input
        (keyup.enter)="filtrar()"
        [(ngModel)]="busqueda"
        name="busqueda"
        type="text"
        class="form-control"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Ingrese nÃºmero de Expte. o nombre Unidad"
      />
    </div>
    <select
      *ngIf="items.length > 0 && this.busqueda"
      name="item"
      [(ngModel)]="item"
      class="form-select form-select-lm mb-3" 
      aria-label=".form-select-lg example"
      (ngModelChange)="capturar($event)"
      [ngModelOptions]="{ standalone: true }"
    >
      <option *ngFor="let item of items" [ngValue]="item">
        {{ item?.nroExpte }} - <b>{{item.nombreUnidad}}</b>
      </option>
    </select>
  </div>
