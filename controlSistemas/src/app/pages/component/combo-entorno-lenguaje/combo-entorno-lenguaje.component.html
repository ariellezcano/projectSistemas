<div class="col-md-12">
    <div class="control-group">
      <div class="form-group controls">
        <label class="col-sm-12 col-form-label">Seleccione Framework o Lenguaje en que se desarroll√≥:</label>
        <select
          (ngModelChange)="capturar($event)"
          name="item"
          [(ngModel)]="item"
          [compareWith]="compareWitch"
          class="form-select form-select-lm mb-3 text-center" 
          aria-label=".form-select-lg example"
        >
          <option *ngFor="let item of items" [ngValue]="item">
            {{ item.nombre }}
          </option>
        </select>
      </div>
    </div>
  </div>
